<svg width="460" height="230" viewBox="0 0 460 230" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Outer border gradient -->
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8088FF"/>
      <stop offset="100%" stop-color="#FF6EC7"/>
    </linearGradient>
    
    <!-- Title text gradient -->
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8088FF"/>
      <stop offset="100%" stop-color="#FF6EC7"/>
    </linearGradient>
  </defs>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&amp;display=swap');

    .container {
      font-family: 'Montserrat', sans-serif;
    }
    .title {
      font-family: 'Montserrat', sans-serif;
      font-size: 20px;
      fill: url(#titleGradient);

      /* for animation */
      opacity: 0;
      animation: fadeInUp .6s forwards;
      animation-delay: 0s;
    }
    .list-item {
      font-family: 'Montserrat', sans-serif;
      font-size: 16px;
      font-weight: 400;
      fill: #FFFFFF;

      /* for animation */
      opacity: 0;
      animation: fadeInUp .6s forwards;
    }
    .credit {
      font-family: 'Montserrat', sans-serif;
      font-size: 10px;
      fill: url(#titleGradient);

      /* for animation */
      opacity: 0;
      animation: fadeIn 1.5s forwards;
      animation-delay: 0s;
    }
    .legend {
      font-family: 'Montserrat', sans-serif;
      font-size: 13px;
      fill: #FFFFFF;

      /* for animation */
      opacity: 0;
      animation: fadeIn 1.5s forwards;
      animation-delay: 0s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(15px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>

  <!-- Outer border -->
  <rect x="0" y="0" width="460" height="230" rx="12" ry="12" fill="url(#borderGradient)"/>

